<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>第一个练习</title>
</head>
<body>
<div id="app">
    {{message}}
    <hr>
    name: {{name}}
    <hr>
    age: {{age}}
</div>
<script src="../js/vue.min.js"></script>
<script>
    new Vue({
        el: '#app',
        data: {
            message: 'Hello Vue!',
            name: 'ChengGuang',
            age: 22,
        }
    })
</script>

</body>
</html>
