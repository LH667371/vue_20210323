<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>第七个练习</title>
</head>
<body>
<div id="app">
    <h3>{{ number }}</h3>
    <input type="button" value="点击数字+1" @click="add_number">
    <input type="button" value="点击数字-1" @click="low_number">
</div>
<script src="../js/vue.min.js"></script>
<script>
    new Vue({
        el: '#app',
        data: {
            number: 50,
        },
        methods: {
            add_number() {
                this.number++;
            },
            low_number() {
                this.number--;
            }
        },
    })
</script>
</body>
</html>
